
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            background-color: #0e0b18;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        button {
            border: none;
            cursor: pointer;
            background-color: rgb(56, 56, 105);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
        }

        #click-me {
            width: 200px;
            height: 200px;
            font-size: 100px;
            border-radius: 100px;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #counter {
            font-size: 48px;
            color: #6c8399;
            margin-top: 20px;
        }
        
        progress {
            width: 100%;
            margin: 20px 0;
        }
        
        progress::-webkit-progress-value {
            background-color: aqua;
            border-radius: 10px;
        }

        .push {
            animation: touch 0.1s linear;
        }
        
        @keyframes touch {
            50% { font-size: 75px; }
            80% { font-size: 100px; }
        }

        #upgrade {
            margin-top: 40px;
            text-align: center;
        }

        #upgrade button {
            width: 150px;
        }
    </style>
</head>
<body>
    <div>
        <button id="plus">+1 (150)</button>
        <button id="avto">Auto (450)</button>
    </div>
    <progress id="pr" value="0" max="50"></progress>
    <button id="click-me">üòÄ</button>
    <div id="counter">0</div>

    <div id="upgrade">
        <h2>–ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–µ—Ä–∞</h2>
        <button id="upgrade-click">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (+1 –∫ –∫–ª–∏–∫—É –∑–∞ 100)</button>
        <div id="upgrade-info">–£—Ä–æ–≤–µ–Ω—å –∫–ª–∏–∫–∞: 1</div>
    </div>

    <script>
        let click = 1;
        let count1 = 0;
        let cn = 0;

        const pl = document.getElementById("plus");
        const cl = document.getElementById("avto");
        const pr = document.getElementById("pr");
        const button = document.getElementById("click-me");
        const counter = document.getElementById("counter");
        const upgradeButton = document.getElementById("upgrade-click");
        const upgradeInfo = document.getElementById("upgrade-info");

        function deleteAllCookies() {
            document.cookie.split(';').forEach(cookie => {
                const eqPos = cookie.indexOf('=');
                const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
            });
        }

        function getCookie(c_name) {
            const c_start = document.cookie.indexOf(c_name + "=");
            if (c_start !== -1) {
                const c_end = document.cookie.indexOf(";", c_start) === -1 ? document.cookie.length : document.cookie.indexOf(";", c_start);
                return unescape(document.cookie.substring(c_start + c_name.length + 1, c_end));
            }
            return "";
        }

        if (document.cookie) {
            cn = Number(getCookie("cn1"));
            count1 = cn % 50;
            deleteAllCookies();
        }

        button.addEventListener("click", function() {
            count1 += click;
            cn += click;
            pr.value = count1;
            counter.innerHTML = cn;
            document.cookie = "cn1=" + cn;

            button.classList.add("push");
            setTimeout(() => button.classList.remove("push"), 300);

            if (pr.value >= 50) {
                pr.value = 0;
                count1 = 0;
            }

            const emojis = ["üòÄ", "üòÅ", "üòÜ", "üòÖ", "üòÇ", "ü§£", "üòä"];
            const emojiIndex = Math.min(Math.floor(cn / 50), emojis.length - 1);
            button.innerHTML = emojis[emojiIndex];
        });

        upgradeButton.addEventListener("click", function() {
            if (cn >= 100) {
                cn -= 100;
                click += 1;
                counter.innerHTML = cn;
                upgradeInfo.innerHTML = `–£—Ä–æ–≤–µ–Ω—å –∫–ª–∏–∫–∞: ${click}`;
                document.cookie = "cn1=" + cn;
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª–∏–∫–æ–≤ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!");
            }
        });
    </script>
</body>
</html>
