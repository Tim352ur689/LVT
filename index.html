
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            background-color: #0e0b18;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: white;
        }
        progress::-webkit-progress-value {
            background-color: aqua;
            border-radius: 10px;
        }
        #leaderboard {
            color: black;
            background-color: white;
            list-style-type: none;
            padding: 0;
        }
        button {
            border: none;
            cursor: pointer;
            background-color: rgb(56, 56, 105);
            color: white;
            font-size: 20px;
            margin: 5px;
        }
        #click-me {
            border-radius: 100px;
            width: 200px;
            height: 200px;
            font-size: 100px;
            margin-top: 25px;
        }
        #counter {
            font-size: 48px;
            color: #6c8399;
            text-align: center;
            margin-top: 20px;
        }
        .push {
            animation: touch 0.1s linear;
        }
        @keyframes touch {
            50% {
                font-size: 75px;
            }
            80% {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div>
        <button id="plus">+1 (150)</button>
        <button id="avto">auto (450)</button>
        <button id="save">Save</button>
    </div>
    <progress id="pr" value="0" max="50"></progress>
    <button id="click-me"></button>
    <span id="counter">0</span>
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <script>
        let score = 0;
        let avtrue = 0;
        let click = 1;
        let count1 = 0;
        const pr = document.getElementById("pr");
        const button = document.getElementById("click-me");
        const counter = document.getElementById("counter");
        const leaderboardElement = document.getElementById("leaderboard");
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function saveScore() {
            const playerName = prompt('Enter your name:');
            if (playerName) {
                leaderboard.push({ name: playerName, score: score });
                leaderboard.sort((a, b) => b.score - a.score);
                if (leaderboard.length > 5) {
                    leaderboard.pop();
                }
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                renderLeaderboard();
            }
        }

        function renderLeaderboard() {
            leaderboardElement.innerHTML = leaderboard.map(entry => 
                `<li>${entry.name}: ${entry.score}</li>`
            ).join('');
        }

        function updateScore(increment) {
            score += increment;
            counter.textContent = score;
            pr.value = count1;
        }

        button.addEventListener("click", function() {
            count1 += click;
            updateScore(click);
            if (!button.classList.contains("push")) {
                button.classList.add("push");
            }
            setTimeout(() => button.classList.remove("push"), 300);
            if (pr.value >= 50) {
                pr.value = 0;
                count1 = 0;
            }
        });

        document.getElementById("plus").addEventListener("click", function() {
            if (score >= 150) {
                click++;
                updateScore(-150);
            }
        });

        document.getElementById("avto").addEventListener("click", function() {
            if (score >= 450 && avtrue === 0) {
                avtrue = 1;
                updateScore(-450);
            }
        });

        setInterval(function() {
            if (avtrue === 1) {
                updateScore(1);
                count1++;
            }
        }, 1000);

        document.getElementById("save").addEventListener('click', saveScore);

        renderLeaderboard();
    </script>
</body>
</html>
